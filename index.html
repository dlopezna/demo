<html>
  <head>
  
  
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" media="screen"/>
    
    <script>
  $(function() {
	  $( "#config" ).button({text: false,icons: {primary: "ui-icon-gear"}})
		$( "#inicio" ).button({text: false,icons: {primary: "ui-icon-home"}})
		$( "#ofertas" ).button({text: false,icons: {primary: "ui-icon-tag"}})
		$( "#mapa" ).button({text: false,icons: {primary: "ui-icon-pin-s"}})
  });
  </script>
  
  <style>
  	#main_content .ui-button-text-icon-primary .ui-button-text, .ui-button-text-icons .ui-button-text {padding: 2em 2em 2em 2em;}
  	.resumen_content{border:1px groove; padding: 0.4em;border-radius:3px;margin-top:5px;background-color: white;width:25%;float:left;margin-right: 5px;}
  	.resumen_content label{font-weight: bold;}
  	.resumen_content span.valor{float:right;}
  </style>
  
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Code WhatsOn</title>
  
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>WhatsOn</h1>
          <h2>Dashboard</h2>   
          
          <section id="header_button_section">
       		<div style="float:right;">
       			<button id="inicio" onclick="location.href ='index.html';">inicio</button>
       			<button id="ofertas" onclick="location.href ='ofertas.html';">mis ofertas</button>
	    		<button id="mapa" onclick="location.href ='mapa.html';">ver mapa</button>
	    		<button id="config" onclick="location.href ='ofertas.html';">ajustes</button>
  			</div>
 
        	</section>
        	    
        </header>
         <hr/>
		<section id="resumen_content_left" class="resumen_content">
			<label>Status:</label><br/>
       		<label>Usuarios en tu red:</label> <span class="valor">150</span><br/>
       		<label>Mensajes enviados:</label> <span class="valor">645</span><br/>
       		<label>Ofertas activas:</label> <span class="valor">1</span><br/>
       		<label>Ofertas inactivas:</label> <span class="valor">2</span><br/>
       		<label>Crédito:</label> <span class="valor">50€</span><br/>
       	</section>
       	
       	<section id="resumen_content_center" class="resumen_content">
       		<label>Global:</label><br/>
       		<label>Usuarios adheridos:</label> <span class="valor">25.000</span><br/>
       		<label>Mensajes enviados: </label> <span class="valor">150.000.000</span><br/>
       	</section>
		
		 <section id="resumen_content_right" class="resumen_content">
       		<label>Mensajes competidores</label><br/>
       		<label>&nbsp;&nbsp;&nbsp;Hoy:</label> <span class="valor">780</span><br/>
       		<label>&nbsp;&nbsp;&nbsp;Semana:</label> <span class="valor">12.500</span><br/>
       		<label>&nbsp;&nbsp;&nbsp;Mes:</label> <span class="valor">1.250.365</span><br/>
       	</section>
       	 <div style="clear:both"></div>
       	 
        <footer>
          Demo is maintained by <a href="https://github.com/dlopezna">dlopezna</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
